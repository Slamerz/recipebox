<h3>{{ author.name }}</h3>
<h4>Bio:</h4>
<p>{{ author.bio }}</p>
<h4>Recipes by {{ author.name }}:</h4>
<ul>
  {% for recipe in recipes %}
  <li>
    <a href="/recipes/{{ recipe.id }}">
      {{ recipe.title }}
    </a>
  </li>
  {% endfor %}
</ul>
<h4>Author's Favorites</h4>
<ul>
    {% for recipe in author.favorites.all %}
    <li>
        <a href={% url 'recipes' id=recipe.id %}>
            {{ recipe.title }}
        </a>
    </li>
    {% endfor %}
</ul>
